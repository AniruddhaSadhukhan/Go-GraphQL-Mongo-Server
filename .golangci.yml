# Options for analysis running.
run:
  # Timeout for analysis, e.g. 30s, 5m.
  # Default: 1m
  timeout: 10m
  # Include test files or not.
  # Default: true
  tests: false

linters:
  # Disable all linters.
  # Default: false
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default
  enable:
    - dupl
    - errcheck
    - goconst
    - gocyclo
    - gosec
    - govet
    - ineffassign
    - revive
    - staticcheck
    - typecheck
    - unconvert
    - unused
